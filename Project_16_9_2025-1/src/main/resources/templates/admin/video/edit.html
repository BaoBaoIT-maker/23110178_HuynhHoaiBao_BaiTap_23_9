<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h2>Chỉnh sửa Video</h2>

        <form th:action="@{/admin/video/edit}" th:object="${video}" method="post">
            
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{url}"/> 

            <div class="mb-3">
                <label>Tiêu đề</label>
                <input type="text" th:field="*{title}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label>Danh mục</label>
                <select name="category.id" class="form-select" required>
                    <option th:each="c : ${categories}" 
                            th:value="${c.id}" 
                            th:text="${c.name}"
                            th:selected="${video.category != null and video.category.id == c.id}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label>Video Đã Tải</label>
                <div class="p-2 border rounded">
                    <video width="300" controls>
                        <source th:src="@{${video.url}}" type="video/mp4">
                    </video>
                    <p class="mt-2"><a th:href="@{${video.url}}" target="_blank" th:text="${video.url}"></a></p>
                </div>
            </div>

            <div class="mb-3">
                <label>Mô tả</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a th:href="@{/admin/video}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</main>
</body>
</html>
