<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${category.id == null ? 'Thêm Danh mục' : 'Chỉnh sửa Danh mục'}"></title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${category.id == null ? 'Thêm Danh mục mới' : 'Chỉnh sửa Danh mục'}"></h2>

        <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
            
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="name" class="form-label">Tên Danh mục</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</main>
</body>
</html>
