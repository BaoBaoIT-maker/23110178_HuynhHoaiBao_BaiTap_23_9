<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 25rem;">
            <h3 class="card-title text-center mb-4">Quên mật khẩu</h3>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">Lỗi</div>
            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">Thành công</div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="identifier" class="form-label">Email hoặc Username</label>
                    <input type="text" id="identifier" name="identifier" class="form-control" 
                           placeholder="Nhập email hoặc tên đăng nhập" required/>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gửi yêu cầu</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-decoration-none">Quay lại trang đăng nhập</a>
            </div>
        </div>
    </div>
    </body>
</html>
