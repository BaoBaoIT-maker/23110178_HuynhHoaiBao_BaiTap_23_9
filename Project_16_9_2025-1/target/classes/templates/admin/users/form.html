<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${user.id == 0 ? 'Thêm Người dùng' : 'Chỉnh sửa Người dùng'}"></title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${user.id == 0 ? 'Thêm Người dùng mới' : 'Chỉnh sửa Người dùng'}"></h2>

        <form th:action="@{/admin/users/saveOrUpdate}" th:object="${user}" method="post">
            
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" 
                       th:readonly="${user.id != 0}" required/>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" 
                       th:required="${user.id == 0}" 
                       th:value="${user.id != 0 ? '' : user.password}"/> 
                <small th:if="${user.id != 0}" class="form-text text-muted">Bỏ trống nếu không muốn thay đổi password.</small>
            </div>
            
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Vai trò</label>
                <select id="role" th:field="*{role}" class="form-select" required>
                    <option value="ADMIN">ADMIN</option>
                    <option value="MANAGER">MANAGER</option>
                    <option value="USER">USER</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</main>
</body>
</html>
