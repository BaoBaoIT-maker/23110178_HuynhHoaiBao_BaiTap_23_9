<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Chi tiết Người dùng</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h2>Chi tiết Người dùng</h2>
        
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}"></span></li>
            <li class="list-group-item"><strong>Username:</strong> <span th:text="${user.username}"></span></li>
            <li class="list-group-item"><strong>Họ và Tên:</strong> <span th:text="${user.fullName}"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
            <li class="list-group-item"><strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span></li>
            <li class="list-group-item"><strong>Vai trò:</strong> <span th:text="${user.role}"></span></li>
        </ul>
        
        <div class="mt-3">
            <a th:href="@{|/admin/users/edit/${user.id}|}" class="btn btn-warning">✏ Sửa</a>
            <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</main>
</body>
</html>
