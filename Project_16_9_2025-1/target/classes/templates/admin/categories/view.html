<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Chi tiết Danh mục</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-4">
        <h2>Chi tiết Danh mục</h2>
        
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> <span th:text="${category.id}"></span></li>
            <li class="list-group-item"><strong>Tên Danh mục:</strong> <span th:text="${category.name}"></span></li>
            <li class="list-group-item"><strong>Mô tả:</strong> <span th:text="${category.description}"></span></li>
        </ul>
        
        <div class="mt-3">
            <a th:href="@{|/admin/categories/edit/${category.id}|}" class="btn btn-warning">✏ Sửa</a>
            <a th:href="@{/admin/categories}" class="btn btn-secondary">Quay lại danh sách</a>
        </div>
    </div>
</main>
</body>
</html>
